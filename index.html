<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>

    <!-- BOOTSTRAP -->
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte o seu lanche</span>
        </div>
    </nav>
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                    Imagens do Lanche
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" />
                            <img :src="alface" />
                            <img :src="maionese" />
                            <img :src="ketchup" />
                            <img :src="mostarda" />
                            <img :src="hamburger" />
                            <img :src="pao[1]" />
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 1">
                    Inputs
                    <!-- TIPO DO PÃO -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do pão</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="idGergelin" value="gergelim" 
                                               type="radio" v-model="inputTipoPao">
                                        <label for="idGergelin" class="form-check-label" >Gergelim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="idAustraliano" value="australiano" 
                                               type="radio" v-model="inputTipoPao" >
                                        <label for="idAustraliano" class="form-check-label" >Australiano</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- SALADAS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do saladas</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" id="idAlface" type="checkbox" 
                                               value="alface" v-model="inputSaladas">
                                        <label for="idAlface" class="form-check-label" >
                                          Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- TIPOS DE MOLHOS -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do molhos</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="idKetchup" type="checkbox" 
                                               value="ketchup" v-model="inputMolhos">
                                        <label for="idKetchup" class="form-check-label" >
                                          ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="idMostarda" type="checkbox"  
                                        value="mostarda" v-model="inputMolhos">
                                        <label for="idMostarda" class="form-check-label" >
                                          Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="idMaionese" type="checkbox"  
                                        value="maionese" v-model="inputMolhos">
                                        <label for="idMaionese" class="form-check-label" >
                                          Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- TIPOS DE HAMBÚRGUER -->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Tipo do hambúrgers</div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="idBovino" type="radio" 
                                        value="bovino" v-model="inputHamburger" >
                                        <label for="idBovino" class="form-check-label" >Bovino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="idFrango" type="radio" 
                                        value="frango" v-model="inputHamburger" >
                                        <label for="idFrango" class="form-check-label" >Frango</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" id="idSoja" type="radio"  
                                        value="soja" v-model="inputHamburger" >
                                        <label for="idSoja" class="form-check-label" >Soja</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">
                                Fazer pedido
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 2">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Informe seus dados</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control" v-model="inputNome" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Endereço </label>
                                        <input type="text" class="form-control" v-model="inputEndereco" />
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa -= 1">Voltar para o lanche</button>
                            <button type="button" class="btn btn-success" @click="confirmarPedido()">Confirmar</button>
                        </div>
                    </div>
                </div>      
                <div class="col-md-6" v-if="etapa == 3">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Pedido confirmado</div>
                                <div class="card-body">
                                    <p>Seu pedido será entregue em alguns minutos</p>
                                    <p>Te chamaremos em breve</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-primary" @click="etapa = 1">Repetir pedido</button>
                            <button type="button" class="btn btn-success" @click="novoPedido()">NovoPedido</button>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    
    <script>
        window.onload = function(){
            const vm = new Vue({
                el:'#app',
                data:{
                    inputTipoPao:'',
                    inputSaladas: [],
                    inputMolhos: [],
                    inputHamburger: '',
                    etapa: 1,
                    inputNome:'',
                    inputEndereco: '',
                    novoPedidoAssincrono: null
                },
                methods: {
                    fazerPedido(){
                        if(this.inputHamburger && this.inputTipoPao){
                            this.etapa = 2;
                        }else{
                            alert('Você precisa selecionar no mínimo um pão e um hanbúrger.');
                        }
                    }, 

                    confirmarPedido(){
                        if(this.inputNome && this.inputEndereco){
                            this.etapa = 3;
                        this.novoPedidoAssincrono = setTimeout(()=> this.novoPedido(), 7000)
                        }else{
                            alert('Preencha os dados de nome e endereço.');
                        }
                    },

                    novoPedido(){
                        this.inputTipoPao ='';
                        this.inputSaladas = [];
                        this.inputMolhos = [];
                        this.inputHamburger = '';
                        this.etapa = 1;
                        this.inputNome = '';
                        this.inputEndereco = '';
                    }
                },
                computed:{
                    pao(){
                        switch(this.inputTipoPao){
                            case 'gergelim':
                                return ['imagens/pao_gergelim_superior.png', 
                                        'imagens/pao_gergelim_inferior.png']
                            
                            case 'australiano':
                                return ['imagens/pao_australiano_superior.png', 
                                        'imagens/pao_australiano_inferior.png']
                            
                            default:
                                return ['imagens/padrao/pao_superior.png', 
                                        'imagens/padrao/pao_inferior.png']

                        }
                    },

                    alface(){
                        if(this.inputSaladas.includes('alface')){
                            return 'imagens/alface.png';    
                        }

                        return 'imagens/padrao/alface.png';

                    },

                    ketchup(){
                        if(this.inputMolhos.includes('ketchup')){
                            return 'imagens/ketchup.png';    
                        }
                        return 'imagens/padrao/molho.png';
                    },

                    maionese(){
                        if(this.inputMolhos.includes('maionese')){
                            return 'imagens/maionese.png';    
                        }
                        return 'imagens/padrao/molho.png';
                    },

                    mostarda(){
                        if(this.inputMolhos.includes('mostarda')){
                            return 'imagens/mostarda.png';    
                        }
                        return 'imagens/padrao/molho.png';
                    },

                    hamburger(){
                        switch(this.inputHamburger){
                            case 'bovino':
                                return 'imagens/bovino.png';
                            
                            case 'frango':
                                return 'imagens/frango.png';
                            
                            case 'soja':
                                return 'imagens/soja.png';
                            
                            default:
                                return 'imagens/padrao/hamburguer.png'
                        }
                        
                    }
                },
                watch:{
                    etapa(novoValor){
                        if(novoValor == 1){
                            clearTimeout(this.novoPedidoAssincrono)
                        }
                    }
                }
            }
        );
    }
    </script>
</body>
</html>
